<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Registration Container -->
        <div class="row border rounded-5 p-3 bg-white shadow">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="
            background-image: url('joota.jpg');
            background-size: cover;
            background-position: bottom;">
            </div> 
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Register</h2>
                        <p>Create your account</p>
                    </div>
                    <!-- First Name and Last Name in a Single Line -->
                    <form action="http://localhost:5000/signup" id="registrationForm" method="post">

                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Name" name="Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Age" name="age">
                        </div>
                        <!-- Email, Phone, Checkbox, Register Button, and Login Link -->
                        <div class="col-md-12 mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="email">
                        </div>
                        <div class="col-md-12 mb-3">
                            <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number" name="phoneNumber">
                        </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password" name="password">
                    </div>
                    <div class="col-md-12 mb-5">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>I accept the terms and conditions</small></label>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Register</button>
                    </div>
                </form>
                    <div class="row">
                        <div class="col-md-12">
                            <small>Already have an account? <a href="login.html">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- ... Your HTML code ... -->

<script>
    
</script>

<!-- ... Your HTML code ... -->

</body>
</html>
